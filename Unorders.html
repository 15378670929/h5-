<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>未完订单</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/Unorders.css">
</head>
<body>
    <div class="title">
        <span class="showorder">未完订单</span>
        <span class="hideorder">历史保单</span>
    </div>

    <div class="main">
        <div class="neworder">
            <div>
                <img src="./img/title.png" alt="头像" title="头像">
                <span class="username">张三</span>
            </div>
            <div class="neworder_btn">新增订单</div>
        </div>
        <div class="search">
            <input type="text" placeholder="请输入关键字">
            <div class="search_bth">搜索</div>
        </div>
        <table border="0">
            <thead>
                <tr>
                    <td>序号</td>
                    <td colspan="3">名称</td>
                    <td>状态</td>
                    <td>操作</td>
                </tr>
            </thead>
            <tbody>
                <tr class="unup show">
                    <td>1</td>
                    <td colspan="3">成雅高速第三标段工程意外险</td>
                    <td>未提交</td>
                    <td>查看</td>
                </tr>
                <tr class="resolve show">
                    <td>1</td>
                    <td colspan="3">成雅高速第三标段工程意外险</td>
                    <td>被收回</td>
                    <td>查看</td>
                </tr>
                <tr class="uped">
                    <td>1</td>
                    <td colspan="3">成雅高速第三标段工程意外险</td>
                    <td>已提交</td>
                    <td>查看</td>
                </tr>
            </tbody>
        </table>
    </div>

    
    <script src="./js/jquery-3.4.1.min.js"></script>
    <script src="./js/Unorders.js"></script>
</body>
</html>
