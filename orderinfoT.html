<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>投保信息</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/orderinfo.css">
</head>
<body>
    <table>
        <tbody>
            <tr>
                <td>投保人</td>
                <td colspan="4"></td>
            </tr>
            <tr>
                <td>保单号</td>
                <td colspan="4"></td>
            </tr>
            <tr>
                <td>保险标的</td>
                <td colspan="4"></td>
            </tr>
            <tr>
                <td>险种</td>
                <td colspan="4">团体意外险</td>
            </tr>
            <tr>
                <td>保险金额</td>
                <td colspan="4">1000.00万</td>
            </tr>
            <tr>
                <td>生效日期</td>
                <td colspan="4"></td>
            </tr>
            <tr>
                <td>保费</td>
                <td colspan="4">100.00万元</td>
            </tr>
            <tr>
                <td>截止日期</td>
                <td colspan="4"></td>
            </tr>
        </tbody>
    </table>
    <div class="order_img">
        <p>保障范围：</p>
        <p>1、意外伤害身故伤残保障 <br>
被保者由于发生以意外伤害为直接原因导致的身故，保险公司会承担
身故保险金的赔付责任。 <br>
被保者由于意外伤害直接原因致残的，保险人按保险单所载被保者意
外伤残保险金额及该项身体残疾所对应的给付比例承担残疾保险金的
赔付责任。 <br>
2、意外伤害医疗保障<br>
被保者在工期间、因公外出期间或因公往返建筑工地途中发生意外，
在保险合同指定的医疗机构治疗所需要支付的在保险的理赔范围内的
医疗费用，可按照合同的约定获得赔偿。</p>
        <div class="showimg">
            <span>保单</span>
            <span class="showimg_btn">预览</span>
        </div>
        <a class="back" href="javascript:void(0);">返回</a>
    </div>
    <div class="backmodal"></div>
    <img src="" title="保单" alt="保单" class="baodan">

    <script src="./js/jquery-3.4.1.min.js"></script>
    <script src="./js/orderinfoT.js"></script>

</html>
