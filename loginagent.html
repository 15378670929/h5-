<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <div class="top">
        <div class="circle">
            <img src="./img/circle.png" alt="圆" title="圆" class="login_circle">
        </div>
    </div>
    <form>
        <label class="inputO">
            <img src="./img/user.png" alt="用户icon" title="用户icon">
            <input class="user" type="text" placeholder="请输入账号">
        </label>
        <label class="inputT">
            <img src="./img/pwd.png" alt="密码" title="密码">
            <input class="pwd" type="password" placeholder="请输入密码">
        </label>
        <input  class="input_sub" type="submit" value="登录">
        <a href="./forget.html">忘记密码?</a>
    </form>
    <script src="./js/jquery-3.4.1.min.js"></script>
    <script src="./js/loginagent.js"></script>
</body>
</html>
