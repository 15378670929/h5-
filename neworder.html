<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>食品安全责任险A</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/neworder.css">
</head>
<body>
    <div class="productinfo">
        <p>产品信息：</p>
        <ul>
            <li>1.</li>
            <li>2.</li>
        </ul>
    </div>
    <div class="neworder_input">
        <label>
            <span>投保人</span>
            <input type="text" class="name" placeholder="请输入投保名称">
        </label>
        <label>
            <span>证件号</span>
            <input type="text" class="num" placeholder="请输入9位组织机构代码或18位社会统一信用代码">
        </label>
    </div>
    <div class="neworder_fileup">
        <ul>
            <li>
                <label>
                    <span>+</span>
                    <input type="file" class="yingye">
                </label>
                <p>营业执照</p>
            </li>
            <li>
                <label>
                    <span>+</span>
                    <input class="baodan" type="file" multiple>
                </label>
                <p>投保单</p>
            </li>
            <li>
                <label>
                    <span>+</span>
                    <input type="file" class="mark">
                </label>
                <p>食品卫生许可证或流通许可证</p>
            </li>
        </ul>
    </div>
    <div class="neworder_btn">
        <div class="savebtn">保存</div>
        <div class="submitbtn">提交</div>
        <a class="backbtn" href="./Unorders.html">返回</a>
    </div>

    <script src="./js/jquery-3.4.1.min.js"></script>
    <script src="./js/neworder.js"></script>
</body>
</html>
